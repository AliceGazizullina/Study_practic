<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="Catalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imges/Лого.svg" alt="">
        </div>
        
        <div class="header-wrap">
            <ul>
                <li><a href=#">Главная</a></li>
                <li><a href=#">Каталог</a></li>
                <li><a href=#">Товар</a></li>
                <li><a href=#">Контакты</a></li>
            </ul>
        </div>

        <div class="basket-and-button">
            <div class="basket">
                <a href="#"><img src="imges/grommet-icons_basket.svg" alt="" ></a>
            </div>
           
            <button>Войти</button>
        </div>
        
    </header>

    <div class="catalog">
        <div class="headline"> <div class="headline-h1"></div><h1>Каталог</h1></div>

        <div class="all-caterogy">
            <div class="caterogy">
                <div class="headline-caterogy">
                    <h2>Категория</h2>
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">Все категории</button>
                    <div class="dropdown-content">
                      <a href="#">Приставки</a>
                      <a href="#">Игры</a>
                      <a href="#">Аксессуары</a>
                    </div>
                  </div>
    
                <div class="prefixes-consent">
                    <input type="checkbox" id=""> <label for="">Производство</label>
                </div>
        
                <div class="production-consent">
                    <input type="checkbox" id=""> <label for="">Цена</label>
                </div>
    
                <div class="years-consent">
                    <input type="checkbox" id=""> <label for="">Год выпуска</label>
                </div>


                <button class="select">Выбрать</button>
            </div>

            <div class="popular">
                <h2>Популярное</h2>
            </div>

            <div class="search">
                <input type="text">
                <button><img src="imges/ri_search-line.svg" alt=""></button>
            </div>
        </div>
        
       
    </div>
</body>
</html>
